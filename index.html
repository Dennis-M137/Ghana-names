<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Ghana names</title>
      </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
      <div class="jumbotron">
    <h1>Ghana names</h1>
    <p>AKan naming system</p>

</div>
</div>
</div>
    <form id="myform">
      <div class="card">
      <div class="form-group">
        <label class="sr-only">century</label>
        <input type="number" class="form-control" id="Century" placeholder="YY">
      </div>
      <div class="form-group">
        <label class="sr-only" >year</label>
        <input type="text" class="form-control" id="Year" placeholder="YY">
      </div>
      <div class="form-group">
        <label class="sr-only">month</label>
        <input type="text" class="form-control" id="Month" placeholder="MM">
        </div>
        <div class="form-group">
          <label class="sr-only" >day</label>
          <input type="text" class="form-control" id="Day" placeholder="DD">
         </div>
      <div class="checkbox" id="gender">
        <label>
          <input type="checkbox" id="male"> male
          <input type="checkbox" id="female">female
        </label>
      </div>
      <div>
      <button type="reset" class="btn btn-default">reset</button>
      </div>
      <div>
      <button type="" class="btn btn-default" onclick="display();">confirm</button>
     </div>
     </div>
    </form>
    <p id= "display"></p>

    <div class="col-sm-5 col-md-6 img-responsive img-rounded">
        <img src="image/photo.jpg" alt="Kwame nkurumah">
        </div>

    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
